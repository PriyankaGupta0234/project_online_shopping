<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortis Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(233, 228, 228);
            color: green;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px; /* Add margin to separate the form from the image */
        }

        label {
            display: block;
            margin-bottom: 5px;
            margin-left: 15%;
        }

        input, select, textarea {
            margin-left: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            display: flex;
            justify-content: center;
            margin-left: 125%;
            background-color: rgb(224, 188, 188);
            color: green;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            width: 200px;
        }

        .button:hover {
            opacity: 20px;
            background-color: rgb(237, 166, 166);
        }

    
    </style>
</head>
<body>
    <div class="navbar">
        <span>Shopping</span>
    </div>

    <div class="container">
        <div class="img-container">
           
        </div>

        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="F-name" placeholder="First Name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="L-name" placeholder="Last Name">

            <label for="mobile-number">Mobile Number</label>
            <input type="text" id="mobile-number" name="c-number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="location">Location</label>
            <select id="location" name="location">
                <option value="Mulund west">Mulund west</option>
                <option value="Mulund east">Mulund east</option>
                <option value="Goregoan east">Goregoan east</option>
                <option value="Malad east">Malad east</option>
            </select>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" name="age">

            <label for="comment">Comment</label>
            <textarea id="comment" name="comment"></textarea>

            <button class="book" type="button" onclick="bookAppointment()">Submit</button>
        </form>
    </div>

    <script>
        function bookAppointment() {
            alert("Appointment booked!");
        }
    </script>
</body>
</html>
